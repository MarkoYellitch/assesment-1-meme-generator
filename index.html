<!DOCTYPE html>

    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 form 2 input fields 1 submit button  -->
    <div id="container">
        <form action="#" id="meme-form">
            <input type="text" name="meme-link" class="meme-link" placeholder="image link here..." required>
            <input type="text" name="meme-text" class="meme-text-top" placeholder="top text here..." required>
            <input type="text" name="meme-text" class="meme-text-bottom" placeholder="bottom text here..." required>
            <button type="submit" class="meme-button">Create</button>
        </form>

    </div>
    <br>
    <div id="meme-holder">
        <img class="placeholder-image" src="https://d9p7civm2914u.cloudfront.net/wp-content/uploads/2017/06/1pit2c.jpg.webp" alt="NO IMAGE FOR YOU!!!">
